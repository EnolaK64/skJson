name: Java CI with Maven

on:
  push:
    branches: ["3.0.0-pre"]
  pull_request:
    branches: ["3.0.0-pre"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Set execute permission for build-skbee.bat
      run: chmod +x build-skbee.bat

    - name: Run build-skbee.bat
      run: |
        git clone https://github.com/ShaneBeee/SkBee.git
        cd SkBee
        ./gradlew clean build

        for file in $(ls -1t build/libs/*.jar | head -n 1); do
          jarFileName=$(basename $file)
          IFS='-.' read -ra tokens <<< "$jarFileName"
          Dversion="${tokens[1]}"

          mvn install:install-file -Dfile=build/libs/$jarFileName -DgroupId=com.shanebeestudios.skbee -DartifactId=skbee -Dversion=$Dversion -Dpackaging=jar
        done

        cd ..
        rm -rf SkBee
    - uses: actions/checkout@v3

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
