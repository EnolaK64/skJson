<!DOCTYPE html>
<html>
<head>
  <title>Moje moderní stránka</title>
  <style>
    /* Globální styly */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at 5% 16%, rgba(9, 14, 22, 1) 0%, rgb(16, 54, 107) 100%);
      color: #fff;
    }

    /* Hlavička stránky */
    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin: 0;
      letter-spacing: 2px;
    }

    /* Navigační menu */
    nav {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 10px;
    }

    /* Obsah stránky */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    h2 {
      font-size: 24px;
      margin: 20px 0;
    }

    p {
      line-height: 1.6;
    }

    /* Odkazy */
    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Patička stránky */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

  </style>
</head>
<body>
  <header>
    <h1>Vítejte na mé moderní stránce!</h1>
  </header>

  <nav>
    <a href="#">Domů</a>
    <a href="#">O nás</a>
    <a href="#">Služby</a>
    <a href="#">Kontakt</a>
  </nav>

  <div class="container">
    <h2>O nás</h2>
    <p>Toto je moderní stránka vytvořená pomocí HTML a CSS. Má moderní design, včetně navigačního menu a vylepšeného layoutu.</p>
    <p>Pro více informací navštivte naše <a href="#">webové stránky</a>.</p>
  </div>

  <footer>
    &copy; 2023 Moje moderní stránka. Všechna práva vyhrazena.
  </footer>
</body>
</html>
