<!DOCTYPE html>
<html>
<head>
  <title>Moje moderní stránka</title>
  <style>
    /* Globální styly */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Hlavička stránky */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin: 0;
    }

    /* Obsah stránky */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    p {
      line-height: 1.5;
    }

    /* Odkazy */
    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Patička stránky */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

  </style>
</head>
<body>
  <header>
    <h1>Vítejte na mé moderní stránce!</h1>
  </header>

  <div class="container">
    <h2>O nás</h2>
    <p>Toto je moderní stránka vytvořená pomocí HTML a CSS.</p>
    <p>Pro více informací navštivte naše <a href="#">webové stránky</a>.</p>
  </div>

  <footer>
    &copy; 2023 Moje moderní stránka. Všechna práva vyhrazena.
  </footer>
</body>
</html>
