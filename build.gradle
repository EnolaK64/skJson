plugins {
    id 'java'
}

group = 'cz.coffee'
version = '1.2.1'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        name = 'papermc-repo'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        url 'https://repo.skriptlang.org/releases'
    }
    maven {
        url 'https://mvnrepository.com/artifact/com.google.code.gson/gson'
    }
    maven {
        url 'https://mvnrepository.com/artifact/org.eclipse.jdt/org.eclipse.jdt.annotation'
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.jetbrains:annotations:23.0.0'
    compileOnly 'io.papermc.paper:paper-api:1.19.2-R0.1-SNAPSHOT'
    compileOnly 'com.github.SkriptLang:Skript:2.6.3'
    implementation('com.google.code.gson:gson:2.10')
    implementation group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.annotation', version: '2.2.700'

}
tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ["-source", "16", "-target", "16"]
}


Collection getListOfFolders(String dir, String pattern) {
    file(dir).listFiles({file -> !file.isFile() && file.name ==~ pattern} as FileFilter)
}

task cleanPlugins(type: Delete) {
    delete getListOfFolders("A:/Bukkit-Core/purpur/dev-1.16.5/plugins", "skript-gson*.jar")
}

task Release(dependsOn: ['build', 'cleanPlugins'], type: Copy) {
    println("Copied!")
    from "${buildDir}/libs"
    into "A:/Bukkit-Core/purpur/dev-1.16.5/plugins"
}

task server(type: Exec) {
    commandLine 'cmd', '/c', "start powershell 'A:/Scripts/stop.vbs'"
    println("DEVSERVER FOR 1.16")
    workingDir "A:/Bukkit-Core/purpur/dev-1.16.5"
    commandLine 'cmd', '/c', "powershell A:/Scripts/build.ps1"
    return 1
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
