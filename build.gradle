plugins {
    id 'java'
}

group = 'cz.coffee'
version = '1.0-Beta'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        url 'https://repo.skriptlang.org/releases'
    }
    maven {
        url 'https://mvnrepository.com/artifact/com.google.code.gson/gson'
    }
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'org.jetbrains:annotations:23.0.0'
    compileOnly 'io.papermc.paper:paper-api:1.19.2-R0.1-SNAPSHOT'
    implementation 'com.github.SkriptLang:Skript:2.6.3'
    implementation 'com.google.code.gson:gson:2.9.0'
}
tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ["-source", "11", "-target", "11"]
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

task newRelease(type:Exec) {
    commandLine 'cmd', '/c', 'Powershell ./build.ps1'
}